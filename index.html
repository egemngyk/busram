<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Büşramı çok seviyorumm...</title>
  <link rel="icon" href="https://www.svgrepo.com/show/286954/bold-letter-b.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="position-absolute top-50 start-50 translate-middle text-center">
    <div class="row">
      <div>
        <h1 id="main_header_text">Hanımefendi</h1>
        <img src="https://i.ytimg.com/vi/vH8kYVahdrU/maxresdefault.jpg" id="main_img" width="640px" height="auto" style="border-radius:25px">
        <h2 id="main_text">Hanımefendi sizi çok özledimde</h2>
        <a class="lg-link" id="main_more" href="#"><h4>Devam etmek için tıklayın</h4></a>
      </div>
      <div id="second_content">
        <img src="raw.png" width="150px" height="auto">
        <h3>Bu çiçekleri kabul eder misiniz</h3>
        <button class="btn btn-success" id="evet">Evettt😝</button>
        <button class="btn btn-danger">Hayır😔</button>
      </div>
    </div>
  </div>

  <!-- Müzikler -->
  <audio id="audio1" src="music1.mp3" loop></audio>
  <audio id="audio2" src="music2.mp3" loop></audio>
  <audio id="audio3" src="music3.mp3" loop></audio>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script>
    // Fade kontrol fonksiyonları
    function fadeIn(audio) {
      audio.volume = 0;
      audio.play();
      $(audio).stop().animate({ volume: 0.7 }, 300); // %70 ses
    }

    function fadeOut(audio) {
      $(audio).stop().animate({ volume: 0 }, 300, function () {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    $(document).ready(function () {
      const audio1 = document.getElementById("audio1");
      const audio2 = document.getElementById("audio2");
      const audio3 = document.getElementById("audio3");

      $(document).click(function() {
        audio1.play()
      })

      let step3done = false;
      let step4done = false;

      // Kullanıcı ilk tıkladığında sesi aç
      $(document).one("click", function () {
        audio1.muted = false;
        audio1.volume = 0;
        $(audio1).stop().animate({ volume: 0.7 }, 300); // %70 ses
      });

      // Başlangıç ayarları
      $("#main_more").hide();

      $("#evet").click(function () {
        // Step 2
        $("#main_img").attr('src', 'https://logowik.com/content/uploads/images/hello-kitty-corsage2493.logowik.com.webp');
        $("#main_text").html("Hanımefendi sizi <strong> çok </strong> seviyorum");
        $("#second_content").hide();
        $("#main_more").show();
      });

      $("#main_more").click(function () {
        if (!step3done) {
          // Step 3
          step3done = true;
          fadeOut(audio1);
          fadeIn(audio2);

          $("#main_img").attr('src', 'sad.gif');
          $("#main_header_text").hide();
          $("#main_text").html("ama size hala doğru düzgün çıkma teklifi bile edemedim");
          $("#main_more").html("<h4>özürümü kabul edin</h4>");
        } else if (!step4done) {
          // Step 4
          step4done = true;
          fadeOut(audio2);
          fadeIn(audio3);

          $("#main_img").attr('src', 'happy.gif');
          $("#main_img").attr('width', '400px');
          $("#main_text").html("");
          $("#main_more").hide();
        }
      });
    });
  </script>
</body>
</html>
