<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Büşramı çok seviyorumm...</title>
  <link rel="icon" href="https://www.svgrepo.com/show/286954/bold-letter-b.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <style>
    img#main_img {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 25px;
    }

    #second_content img {
      width: 100px;
      height: auto;
    }

    @media (max-width: 576px) {
      h1, h2, h3 {
        font-size: 1.25rem;
      }

      #main_more h4 {
        font-size: 1rem;
      }

      button {
        width: 100%;
        margin-top: 0.5rem;
      }

      #second_content {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container d-flex justify-content-center align-items-center vh-100 text-center">
    <div class="row">
      <div class="col">
        <h1 id="main_header_text" class="mb-3">Hanımefendi</h1>
        <img src="https://i.ytimg.com/vi/vH8kYVahdrU/maxresdefault.jpg" id="main_img">
        <h2 id="main_text" class="my-3">Hanımefendi sizi çok özledimde</h2>
        <a class="lg-link d-block mb-3" id="main_more" href="#"><h4>Devam etmek için tıklayın</h4></a>

        <div id="second_content" class="mt-3">
          <img src="raw.png" alt="çiçek">
          <h3 class="my-3">Bu çiçekleri kabul eder misiniz</h3>
          <div class="d-grid gap-2 col-12 col-md-6 mx-auto">
            <button class="btn btn-success" id="evet">Evettt😝</button>
            <button class="btn btn-danger">Hayır😔</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Müzikler -->
  <audio id="audio1" src="music1.mp3" loop autoplay></audio>
  <audio id="audio2" src="music2.mp3" loop></audio>
  <audio id="audio3" src="music3.mp3" loop></audio>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script>
    function fadeIn(audio, targetVol = 1) {
      audio.volume = 0;
      audio.play();
      gsap.to(audio, { volume: targetVol, duration: 0.3, ease: "power1.out" });
    }

    function fadeOut(audio) {
      gsap.to(audio, {
        volume: 0,
        duration: 0.3,
        ease: "power1.in",
        onComplete: () => {
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }

    $(document).ready(function () {
      const audio1 = document.getElementById("audio1");
      const audio2 = document.getElementById("audio2");
      const audio3 = document.getElementById("audio3");

      let step3done = false;
      let step4done = false;

      $("#main_more").hide();
      fadeIn(audio1, 0.7); // Step 1

      $("#evet").click(function () {
        // Step 2
        gsap.to("#main_img", { opacity: 0, duration: 0.3, onComplete: () => {
          $("#main_img").attr('src', 'https://logowik.com/content/uploads/images/hello-kitty-corsage2493.logowik.com.webp');
          gsap.fromTo("#main_img", { opacity: 0 }, { opacity: 1, duration: 0.3 });
        }});
        gsap.to("#main_text", { opacity: 0, duration: 0.2, onComplete: () => {
          $("#main_text").html("Hanımefendi sizi <strong> çok </strong> seviyorum");
          gsap.fromTo("#main_text", { opacity: 0 }, { opacity: 1, duration: 0.3 });
        }});
        gsap.to("#second_content", { opacity: 0, duration: 0.3, onComplete: () => {
          $("#second_content").hide();
        }});
        $("#main_more").show();
        gsap.fromTo("#main_more", { opacity: 0 }, { opacity: 1, duration: 0.5 });
      });

      $("#main_more").click(function () {
        if (!step3done) {
          step3done = true;
          fadeOut(audio1);
          fadeIn(audio2, 1);

          gsap.to("#main_img", { opacity: 0, duration: 0.3, onComplete: () => {
            $("#main_img").attr('src', 'sad.gif');
            gsap.fromTo("#main_img", { opacity: 0 }, { opacity: 1, duration: 0.3 });
          }});
          gsap.to("#main_header_text", { opacity: 0, duration: 0.3, onComplete: () => {
            $("#main_header_text").hide();
          }});
          gsap.to("#main_text", { opacity: 0.2, duration: 0.2, onComplete: () => {
            $("#main_text").html("ama size hala doğru düzgün çıkma teklifi bile edemedim");
            gsap.fromTo("#main_text", { opacity: 0 }, { opacity: 1, duration: 0.3 });
          }});
          $("#main_more").html("<h4>özürümü kabul edin</h4>");
        } else if (!step4done) {
          step4done = true;
          fadeOut(audio2);
          fadeIn(audio3, 0.7);

          gsap.to("#main_img", { opacity: 0, duration: 0.3, onComplete: () => {
            $("#main_img").attr('src', 'happy.gif');
            $("#main_img").attr('width', '400px');
            $("#main_more").addClass("d-none");
            gsap.fromTo("#main_img", { opacity: 0 }, { opacity: 1, duration: 0.3 });
          }});
          gsap.to("#main_text", { opacity: 1, duration: 0.3, onComplete: () => {
            $("#main_text").html("");
          }});
          gsap.to("#main_more", { opacity: 1, duration: 0.3, onComplete: () => {
            $("#main_more").hide();
          }});
        }
      });
    });
  </script>
</body>
</html>
